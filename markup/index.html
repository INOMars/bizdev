<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ИНО МАРС</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../css/bootstrap-theme.min.css" rel="stylesheet"/>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/main.js"></script>
</head>
<body>
<div class="container">
  <h2>ИНО МАРС</h2>
  <form action="#" method="get" class="form-inline">
  <div class="form-group">
    <label for="regionField">Регион</label>
    <select name="regionId" id="regionField" class="form-control">
    <option value="0">Все</option>
    <option value="70">Томская область</option>
  </select>
  </div>
  <div class="form-group">
    <label for="activityField">Отрасль</label>
    <input name="activityTerm" id="activityField" class="form-control"/>
  </select>
  </div>
  <button class="btn btn-primary">Показать</button>
  </form>
  <br/>
  <div id="map" style="height:400px;"></div>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-4UsIw6uQLjzj3aoayhYC-jc-6LzxBss&callback=initMap"></script>
</div>
</body>
</html>
